deploymentMode: SingleBinary
loki:
  auth_enabled: false
  #
  storage:
    type: s3
    bucketNames:
      chunks: loki-s3-bucket-nice-1
      ruler: loki-s3-bucket-nice-2
    s3:
      region: eu-north-1
  #
  storage_config:
    aws:
      region: eu-north-1
      s3forcepathstyle: false
  #
  schemaConfig:
    configs:
      - from: "2025-06-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  compactor:
    retention_enabled: true
    delete_request_store: s3
  ruler:
    replicas: 1
    enable_api: true
    storage:
      type: s3
      s3:
        region: eu-north-1
        bucketnames: loki-s3-bucket-nice-1
        s3forcepathstyle: false
    alertmanager_url: http://prom:9093
  limits_config:
    allow_structured_metadata: true
    retention_period: 672h
singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
  # Use persistent storage with gp2
  persistence:
    enabled: true
    storageClass: gp2
    size: 10Gi
  # Tolerate the CriticalAddonsOnly taint
  tolerations:
    - key: "CriticalAddonsOnly"
      operator: "Exists"
      effect: "NoSchedule"
serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::049229311885:role/LokiServiceAccountRole
gateway:
  enabled: true
# Disable other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
distributor:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
ruler:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
