# Number of replicas for the Deployment
replicaCount: 1

# Docker image configuration
image:
  repository: 049229311885.dkr.ecr.eu-north-1.amazonaws.com/is
  tag: 1.0.0
  pullPolicy: Always

# Service configuration
service:
  type: ClusterIP               # Internal-only service
  port: 8080                    # Service port other services call
  containerPort: 8080           # Container port matching Spring Boot server.port

namespace: app-space

# ConfigMap name
configMapName: internal-service-config

# Spring Boot properties
spring:
  applicationName: internal-service

internalService:
  message: "Hello from Internal Service A1!"
  dbSecretName: internal-service-qa-secret
  dbUrl: "jdbc:h2:mem:testdb"
