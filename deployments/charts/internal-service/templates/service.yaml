apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  selector:
    app: {{ .Chart.Name }}
  ports:
    - port: {{ .Values.service.port | default 8080 }}        # Service port (internal clients call this)
      targetPort: {{ .Values.service.containerPort | default 8080 }}  # Container port (Spring Boot listens here)
